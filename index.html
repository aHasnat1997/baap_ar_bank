<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Web Design" />
  <meta name="keywords" content="HTML, CSS, JavaScript, Tailwind" />
  <meta name="author" content="A. Hasnat" />
  <title>Bank of Father</title>
  <!-- Favicon Link -->
  <link rel="icon" type="image/x-icon" href="img/bank_PNG29.png" />
  <!-- Font-Awesome Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-[#F3EFE0]">
  <div class="mx-auto max-w-screen-lgo">
    <!-- Header Start -->
    <header>
      <h1 class="text-center pt-10 text-7xl">Bank of <span class="text-[#22A39F] font-semibold">Father</span></h1>
    </header>
    <!-- Header End -->

    <!-- Main Section -->
    <main class="bg-[#22a39f63] w-1/2 mx-auto mt-11 p-10 rounded-lg">
      <h2 class="text-center text-5xl font-bold text-[#035d5a]">Log In</h2>
      <div class="my-7 mx-auto">
        <div class="relative">
          <label id="email-fild-label" class="text-2xl font-semibold" for="email-fild">Email</label>
          <input type="email" id="email-fild" class="w-full border-b-2 bg-transparent px-4 py-2 focus:outline-0" />
        </div>
        <br />
        <br />
        <div class="relative">
          <label id="password-fild-label" class="text-2xl font-semibold" for="password-fild">Password</label>
          <input type="password" id="password-fild" class="w-full border-b-2 bg-transparent px-4 py-2 focus:outline-0" />
        </div>
        <br />
        <br />
        <button id="submit-btn" class="bg-[#434242] hover:bg-[#222222] text-white py-3 px-6 text-2xl rounded font-bold">Submit</button>
      </div>
    </main>
    <!-- Main Section -->
  </div>

  <script src="js/script.js"></script>
</body>

</html>
